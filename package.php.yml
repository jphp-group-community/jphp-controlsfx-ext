name: jphp-controlsfx-ext
version: 1.0.5

plugins:
- Hub
- Doc
- Gradle

deps:
  jphp-runtime: '*'
  jphp-gui-ext: '*'

devDeps:
  jphp-core: '*'
  dn-bundle-plugin: '*'


gradle:
  deps:
  - org.controlsfx:controlsfx:8.40.14

config:
  ignore:
  - /sandbox/**
  - /.idea/**
  - /*.iml
  - /.git/**
  - /package.hub.yml
  - /bundle/**
  - /src-bundle/**
  - /build
  - /out/**
  - /examples/**
  - /dn-sources/**

develnext-bundle:
  version: 1.0.5
  name: ControlsFX
  author: broelik
  icon: "develnext/bundle/controlsfx/icon32.png"
  description: "Пакет добавляет новые компоненты JavaFX"
  group: "other"
  class: "develnext\\bundle\\controlsfx\\ControlsFXBundle"